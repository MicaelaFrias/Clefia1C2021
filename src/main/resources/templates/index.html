<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <style type="text/css" rel="stylesheet">
				.container {
					width: 90%;
					margin: 0 auto;
					border: 2px solid black;
					background: #F0F0F0;
				}
				.container-images {
					display: flex;
					justify-content: center;
					align-items: center;
				}

				.image-div {
					margin: 0 10px;
					max-width: 30%;
				}

                #backdrop {
                  position:absolute;
                  top:0;
                  width: 100vw;
                  height: 100vh;
                  z-index: 999;
                  background-color: rgb(0,0,0,0.2);
                }

                #spinner {
                  position: fixed;
                  left: 50%;
                  top: 50%;
                  border: 4px solid rgba(0, 0, 0, .1);
                  border-left-color: transparent;
                  border-radius: 50%;
                  width: 36px;
                  height: 36px;

                  animation: spin 1s linear infinite;
                }

                @keyframes spin {
                  0% {
                    transform: rotate(0deg);
                  }

                  100% {
                    transform: rotate(360deg);
                  }
                }

				@media screen and (max-width: 600px) {
					.container-images {
						flex-direction: column;
					}

					.image-div {
						margin: 10px 0px;
						max-width: 100%;
					}

					.container {
						width: 95%;
					}
				}

    </style>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <title>Clefia App</title>
</head>
<!--<fieldset style="width:300px; background-color:#bababa">-->
<body>
    <h3>CLEFIA</h3>
    <div id="backdrop" style="display: none;">
        <div id="spinner" class="spinner"></div>
    </div>
    <form method="POST" enctype="multipart/form-data" action="/encriptarArchivo">
        <input type="file" name="uploadedFileName" id="fileToUpload" required="">
        <br>
        <br>
        <label for="keySize">Tama√±o de la clave</label>
        <select id="keySize" name="keySize" size="1">
            <option value="128" selected="selected">128</option>
            <option value="192">192</option>
            <option value="256">256</option>
        </select>
        <br>
        <br>
        <input type="submit" name="encriptar_archivo" value="Procesar imagen" id="encriptarArchivo" onclick="showSpinner();"/>
        <br>
        <br>
        <div class="container-images">
            <input id="isLoading" type="hidden" th:value="${activeLoading}">
            <input id="originalPath" type="hidden" th:value="${pathOriginal}">
            <input id="encryptedPath" type="hidden" th:value="${pathEncrypted}">
            <input id="decryptedPath" type="hidden" th:value="${pathDecrypted}">
            <div class="image-div">Imagen Original
                <img width="500px" height="500px" id="originalImage"/>
            </div>
            <div class="image-div">Imagen Encriptada
                <img width="500px" height="500px" id="encryptedImage"/>
            </div>
            <div class="image-div">Imagen Desencriptada
                <img width="500px" height="500px" id="decryptedImage"/>
            </div>
        </div>
    </form>
</body>
</fieldset>

</html>
